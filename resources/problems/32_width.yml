problem_definition:
  experiment_params: 
    roi_width: 1024                         # int 
    roi_height: 1024                         # int 
    detection_threshold: 800                   # float
    psf: psfs.bin                                    # psf.bin,     see generate_psf
    coef_x: default.csv                                   # default.csv 
    coef_y: default.csv                                  # default.csv
    loading_efficiency: 0.6
  problem_params:
    Nt_x: 32                             # the x dimension of the trap array : int 
    Nt_y: {}                          # the y dimension of the trap array : int
    target_config_label:                      # type of the target configuration, choose one of (centre_compact, custom)
    target_config: center compact                            # Array, this param is read only when custom is used  : int[] (binary array) 
    num_target: 1024                              # this param is read only when centre_compact is used : int
    algorithm: BIRD-CPU-2D                   # The algorithm to be used in the problem solving, choose one of (LINEAR-EXACT-1D, LINEAR-EXACT-V2-1D, REDREC-V2-2D, REDREC-CPU-V3-2D, ARO-2D, REDREC-GPU-V3-2D, BIRD-CPU-2D)
  loss_atom_params:
    p_nu: 0.985
    p_alpha: 0.985
    t_lifetime: 60
