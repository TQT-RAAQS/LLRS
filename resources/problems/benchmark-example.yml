problem_definition:
  experiment_params: 
    loading_efficiency:                       # loading efficiency of loading atoms in traps : float
  problem_params:
    Nt_x:                                     # the x dimension of the trap array : int 
    Nt_y:                                     # the y dimension of the trap array : int
    num_target:                               # number of targets in the centre compact configuration : int
    algorithm:                                # The algorithm to be used in the problem solving, choose one of {LINEAR-EXACT-1D, LINEAR-EXACT-V2-1D, REDREC-V2-2D, REDREC-CPU-V3-2D, ARO-2D, REDREC-GPU-V3-2D, BIRD-CPU-2D}
  loss_atom_params:
    p_nu:                                     # the probability of atom preservation for nu operations : float
    p_alpha:                                  # the probability of atom preservation for alpha operations : float
    t_lifetime:                               # the lifetime of the atom : float